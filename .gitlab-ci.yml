# NOTES:
# ASan doesn't work on Gitlab runners so each commit has to be checked locally.
# Both stages are triggered manually in case someone submits code that leaks the
# Coverity Scan token.

stages:
  - test
  - coverity

before_script:
  - apt update
  - apt install -y -t stretch-backports build-essential meson clang-tools-6.0 zlib1g-dev libpng-dev python3-pkgconfig gcovr wget tar curl
  - mkdir -p build
  - meson -Ddev_build=true -Db_sanitize=undefined -Db_coverage=true --buildtype=debug build

test:
  stage: test
  when: manual
  script:
    - cd build
    - ninja scan-build
    - ninja
    - ./tests/testsuite info
    - echo "Skipping a few tests, see https://gitlab.com/randy408/libspng/issues/5"
